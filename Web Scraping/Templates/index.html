<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>


    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape The Data</a></p>
            </div>
            <div class="row">
                <h3>Mars Latest News</h3>
                <strong>{{mars.news_title}}</strong>
                <p>{{mars.news_p}}</p>
            </div>
            <div class="col-md-6"> 
                <h3 style="text-align: center;">Featured Mars Image</h3>
                <img class="img-responsive"src="{{mars.featured_image}}">
            </div>
                <div class="col-md-6">
                    <h3 style="text-align: center;">Mars facts</h3>
                    {{mars.mars_facts | safe}}
                </div>
        </div>
        <div class="row" style="text-align: center;" >
            <h3 class="center">Mars Hemispheres</h3>
            {% for h in mars.hemispheres%}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img class= "center-block" src="{{h.img_url}}">
                    <p>{{h.title}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> 
 </div>

    </body>
</html>
